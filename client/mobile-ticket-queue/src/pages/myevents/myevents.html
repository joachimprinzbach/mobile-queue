<ion-header>

  <ion-navbar>
    <ion-title>{{'texts.MyEvents' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item detail-push text-wrap *ngFor="let item of myevents" (click)="onClick(item)">
      <ion-avatar item-start class="icon-block">
        <img src="assets/imgs/ticket-icon.png">
      </ion-avatar>
      <ion-item><h1>{{item.event.eventTitle}}</h1> {{"texts.At" | translate}} {{item.event.date}}</ion-item>
      <ion-note item-end word-wrap>
          {{acceptedInvites(item)}} <ion-icon name="thumbs-up"></ion-icon> {{acceptedInvites(item)}} {{"texts.accepted" | translate}},<br>
          {{openInvites(item)}} <ion-icon name="megaphone"></ion-icon> {{"texts.OpenInvites" | translate}},<br>
          {{waiting(item)}} <ion-icon name="pause"></ion-icon> {{"texts.waiting" | translate}}
      </ion-note>
    </button >
  </ion-list>
</ion-content>
