matrix:
  include:
  - os: linux
    sudo: true
    language: android
    android:
      components:
      - platform-tools
      - tools
      - build-tools-26.0.0
      - android-25
      - extra-google-google_play_services
      - extra-google-m2repository
      - extra-android-m2repository
    addons:
      apt:
        packages:
        - oracle-java8-installer
        - oracle-java8-set-default
        - npm
        - jq
    licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+
  - os: osx
    language: objective-c
    osx_image: xcode8.3

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -f  $HOME/.gradle/caches/transforms-1/transforms-1.lock
- rm -rf $HOME/.gradle/caches/3.5/fileHashes/
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

before_install:
  - export LANG=en_US.UTF-8
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; 
      brew install npm ios-sim jq ios-deploy cocoapods ; 
      rvm use system ; 
      pod setup ; 
    fi
  - nvm install 8
  - npm install -g cordova ionic

before_script:
  # update npm and cordova dependencies
  # - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./travis/addkeys.sh ; fi
  - cd ./client/mobile-ticket-queue
  - ionic cordova plugin add https://github.com/EddyVerbruggen/Custom-URL-scheme.git --variable URL_SCHEME=mobileticket

script:
  # install build dependecies
  - npm install
  - ionic build --prod

  # - install plugins etc.
  - cordova prepare

  # build Android and iOS packages
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then  --prod --device --release ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ionic cordova build android --prod --release ; fi

env:
  global:
  - JAVA_HOME=/usr/lib/jvm/java-8-oracle

after_success:
